{% load staticfiles %}
<html>
<head>

    <title>

        {% block title %} Base {% endblock %}
    </title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">



    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body class="bg-danger">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li class="active"><a href="{% url 'Qfxcinema:movie-list' %}">Home</a></li>
            <li><a href="{% url 'Qfxcinema:movie-create' %}">Create Movie</a></li>
            <li><a href="{% url 'Qfxcinema:genre-create' %}">Genre</a></li>
            <li><a href="{% url 'Qfxcinema:tag-create' %}">Tag</a></li>
            <li><a href="{% url 'Qfxcinema:language-create' %}">Language</a></li>



        </ul>

        <div class=" col-sm-6 col-md-6">
            <form class="navbar-form text-right" role="search" method="get" action="{% url 'Qfxcinema:movie_search' %}">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="name">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
        <ul class="nav navbar-nav navbar-right">

            <li><a href="{% url 'Qfxcinema:user_register' %}"><span class="glyphicon glyphicon-user"></span>Register</a></li>

            <li><a href="{% url 'Qfxcinema:login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            <li><a href="{% url 'Qfxcinema:logout' %}"><span class="glyphicon glyphicon-log-out"></span> LogOut</a></li>
        </ul>
    </div>
</nav>




{% block body %}
{% endblock %}

</body>
</html>
